<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="donate1.css" />
    <title>Aanchal Donation Portal</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Donation Portal</h1>
        </div>
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title"><u>billing address</u></h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Username" required />
                    </div>
                    <div class="inputBox">
                        <span>Email-Id :</span>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="Permanent Address" required />
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="Name of city" required />
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Name Of State" required />
                        </div>
                        <div class="inputBox">
                            <span>pin code :</span>
                            <input type="text" placeholder="Pincode" required />
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title"><u>payment</u></h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="homeimg/card_img.png" alt="" />
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" required />
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" required />
                    </div>
                    <div class="inputBox">
                        <span>Exp. Date :</span>
                        <input type="month" required />

                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="cvv" required />
                        </div>

                        <div class="inputBox1">
                            <span>Amount(â‚¹):</span>
                            <input type="number" placeholder="Amount" required />
                          </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Donate Now" class="submit-btn" />
        </form>
    </div>
</body>

</html>
